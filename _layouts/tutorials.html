---
layout: default
---

<div class="home">
  {{ content }}

  <ul>
    {%- for tutorial in site.tutorials -%}
    <li>
        <a href="{{ tutorial.url | relative_url }}"><nobr>{{ tutorial.title }}</nobr></a>
        {%- if tutorial.show_excerpt -%}
          {{ tutorial.excerpt }}
        {%- endif -%}
    </li>
    {%- endfor -%}
  </ul>

</div>
