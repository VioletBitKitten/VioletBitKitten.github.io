---
layout: default
---

<div class="home">
  {%- if page.title -%}
    <h1 class="page-heading">{{ page.title }}</h1>
  {%- endif -%}

  {{ content }}

  <ul>
    {%- for tag in site.tags -%}
    <li>
        <a href="/tags/{{ tag.tag }}"><code class="highligher-rouge"><nobr>{{ tag.tag }}</nobr></code></a>
        - {{ tag.title }}
    </li>
    {%- endfor -%}
  </ul>

</div>
